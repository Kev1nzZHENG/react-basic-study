<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_props的简写方式</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom扩展库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            // props简写在class类里，使用static修饰把propTypes和defaultProps写在类中
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
                speak: PropTypes.func
            };
            static defaultProps = {
                sex: '男',
                age: 18
            }
            render() {
                let { name, sex, age } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="lisa" age={21} sex="女" speak={speak} />, document.querySelector('#test1'));
        let person2 = { name: 'jerry' };
        ReactDOM.render(<Person {...person2} />, document.querySelector('#test2'))

        function speak() {
            console.log('我会说话');
        }
    </script>
</body>

</html>
