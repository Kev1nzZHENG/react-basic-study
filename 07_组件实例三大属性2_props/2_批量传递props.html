<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_批量传递props</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom扩展库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                let { name, sex, age } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        let person = { name: 'jack', age: 21, sex: '男' };
        ReactDOM.render(<Person name="tom" age="18" sex="男" />, document.querySelector('#test1'));

        // 批量传递时，在ReactDOM的标签中传递展开运算符(传递的属性与对象的属性相同才可使用)
        ReactDOM.render(<Person {...person} />, document.querySelector('#test3'))

    </script>
</body>

</html>
