<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>
</head>

<body>
    <!-- 准备好一个"容器" -->
    <div id="test">

    </div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom扩展库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1、创建类式组件，需要extend React.Component
        class MyComponent extends React.Component {
            // 2、调用render()方法，接收输入的数据并返回需要展示的内容
            // render放在哪里？  —— MyComponent的原型对象上，供实例使用
            // render中的this是谁？  —— MyComponent的实例对象<=>MyComponent组件实例对象
            render() {
                return (
                    <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
                )
            }
        }
        // 3、渲染组件到页面
        ReactDOM.render(<MyComponent />, document.querySelector('#test'))
        /*
             执行了ReactDOM.render()之后，发生了什么？
                1、React解析组件标签，找到了MyComponent组件；
                2、发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法；
                3、将rende返回的虚拟DOM转为真实DOM，随后呈现在页面中；
        */
    </script>
</body>

</html>
