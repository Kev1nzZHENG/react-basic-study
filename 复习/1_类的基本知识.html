<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>

<body>
    <script>
        /* 
            总结：
                1、类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才需要写；
                2、如果A类继承B类，且A类中写了构造器，那么A类构造器中的super()是必须要调用的；
                3、类中所定义的方法，都是放在了类的原型对象上，供实例去使用


        */
        // 1、创建一个Person类
        class Person {
            // 2、构造器方法
            constructor(name, age) {
                // 构造器的this是谁？ —— 类的实例对象
                this.name = name;
                this.age = age;
            };
            // 一般方法，供实例使用
            // speak方法放在了哪里？—— 类的原型对象上
            // 通过Person实例调用speak时，speak中的this就是Person实例
            speak() {
                console.log(`我叫${this.name},我年龄是${this.age}`);
            }
        }
        // 3、创建一个Person实例对象
        const p1 = new Person('tom', 18);
        const p2 = new Person('jerry', 19);
        console.log(p1);
        console.log(p2);
        p1.speak()
        p2.speak()
        console.log('---------------------');
        // 4、创建一个Student类，继承于Person类
        // 当继承的属性和父类一样时，可以不写constructor
        // 想有独有的属性，则需要构造器
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
                this.school = '学校1'
            }
            // 重写从父类继承过来的方法
            speak() {
                console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}`);
            };
            study() {
                console.log('我在努力的学习');
            }
        }

        // 5、创建一个Student实例
        const s1 = new Student('小张', 15, '高一');
        console.log(s1);
        s1.speak();
        console.log('---------------------');

        // 6、创建Car类
        class Car {
            constructor(name, price) {
                this.name = name;
                this.price = price;
                // this.wheel =4;
            }
            // 类中可以直接写赋值语句，如下代码的含义是：给Car实例对象添加一个属性，名为wheel值为4
            wheel = 4;
            //static挂载类的原型
            static demo = 100;
        }
        const c1 = new Car('宝马530', 50);
        console.log(c1);
        console.log(Car.demo); //100
        console.log(c1.demo); //undefined
    </script>
</body>

</html>
