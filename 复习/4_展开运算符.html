<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_展开运算符</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        // 展开输出arr1
        console.log(...arr1);  //1 3 5 7 9
        console.log('------------------');

        // 合并数组
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);//[1, 3, 5, 7, 9, 2, 4, 6, 8, 10]
        console.log('------------------');

        // 函数求和,参数不确定多少个
        function sum(...numbers) {
            return numbers.reduce((pre, cur) => {
                return pre + cur;
            })
        }
        console.log(sum(1, 2, 3, 4));
        console.log('------------------');

        // 在对象中使用，构造字面量对象时使用展开语法
        let person = { name: 'tom', age: 18, hobby: { test: 1 } };
        // console.log(...person); //展开运算符不能展开对象
        //克隆一个对象,单层结构时为深拷贝，多层结构为浅拷贝
        let person2 = { ...person };
        person.name = 'jerry';
        person.hobby.test = 2;
        console.log('person', person);
        console.log('person2', person2);

        //克隆，并覆盖属性
        let person3 = { ...person, name: 'jack', address: '地球' };
        console.log('person3', person3);

    </script>
</body>

</html>
